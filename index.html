<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel = "stylesheet" href="index.css">
  <link rel = "stylesheet" media="screen and (max-width: 375px)"href="mobile.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="flexbox">
    <div class="left">
      <div class="result">
        Your Result
      </div>
      <div class="score">
        <div class="num">76</div>
        of 100
      </div>
      <div class="great">
        Great
      </div>
      <div class="txt">
        <p>You scored higher than 65% of</p>
        <p> the people who have taken</p>
         these tests.
      </div>
    </div>
    <div class="right">
      <div class="summary">
        Summary
      </div>
      <div class="reaction">
        <div class="title">
          Reaction
        </div>
        <div class="score">
          <span>80</span> / 100
        </div>
      </div>
      <div class="memory">
        <div class="title">
          Memory
        </div>
        <div class="score">
          <span>92</span> / 100
        </div>
      </div>
      <div class="verbal">
        <div class="title">
          Verbal
        </div>
        <div class="score">
          <span>61</span> / 100
        </div>
      </div>
      <div class="visual">
        <div class="title">
          Visual
        </div>
        <div class="score">
          <span>72</span> / 100
        </div>
      </div>
      <button class="continue">
        Continue
      </button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
