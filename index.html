<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="results-summary">


      <section class="results">
        <h1>
          Your result
        </h1>

        <p class="score"> 
          <span>76</span> 
          of 100
        </p>

        <p class="great">
          Great!
        </p>

        <p class="text">
          You scored higher than 65% of the people who have taken these tests.
        </p>

      </section>


      <section class="summary">
        <h1>
          Summary
        </h1>

        <div class="categories">

          <div class="reaction">
            <img src="/assets/images/icon-reaction.svg" alt="R">
            <h2> Reaction </h2>
            <p>
              <span>80</span>
              /100
            </p>
          </div>

          <div class="memory">
            <img src="/assets/images/icon-memory.svg" alt="M">
            <h2> Memory </h2>
            <p>
              <span>92</span>
              /100
            </p>
          </div>

          <div class="verbal">
            <img src="/assets/images/icon-verbal.svg" alt="V">
            <h2> Verbal </h2>
            <p>
              <span>61</span>
              /100
            </p>
          </div>

          <div class="visual">
            <img src="/assets/images/icon-visual.svg" alt="V">
            <h2> Visual </h2>
            <p>
              <span>72</span>
              /100
            </p>
          </div>

        </div>

        <button>
          Continue
        </button>

      </section>


    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
